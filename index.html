<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafy's</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Leafys</h1>
    <div class="announcement-bar">
        <span id="announcement-text">Don't See A Game You Like, Suggest A Game <a href="https://bleafy.github.io/forms" target="_blank">Here</a></span>
        <span class="close-button" id="close-announcement">Ã—</span>
    </div>
            <ul class="categories">
                <li><a href="https://bleafy.github.io/games" class="category-button">Games</a></li>
                <li><a href="https://bleafy.github.io/unblockers" class="category-button">Unblockers</a></li>
                <li><a href="https://bleafy.github.io/forms" class="category-button">Request Games</a></li>
                <li><a href="https://bleafy.github.io/downloads" class="category-button">Downloads</a></li>
            </ul>
    <div class="change-log">
        <h2>Change Log</h2>
        <ul>
            <li><strong>Added Cookie Clicker</strong></li>
        </ul>
    </div>
    <a id="myLink" href="https://google.com" class="icon-button"></a>
    <script>
        document.getElementById("close-announcement").addEventListener("click", function() {
            var announcementBar = document.querySelector(".announcement-bar");
            announcementBar.style.display = "none";
        });

        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "z") {
                window.location.href = document.getElementById("myLink").href;
            }
        });
    </script>
</body>
</html>
