<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafy's</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="announcement-bar">
        <span id="announcement-text">Press Z On Almost Any Page To Get Redirected To A New Tab.</span>
        <span class="close-button" id="close-announcement">√ó</span>
    </div>
    <h1>üçÉ Leafys üçÇ</h1>
    
    <div class="categories">
        <button class="category-button" id="games-link">Games</button>
        <button class="category-button" id="unblockers-link">Unblockers</button>   
    </div>
  <script>
        document.getElementById("close-announcement").addEventListener("click", function() {
            var announcementBar = document.querySelector(".announcement-bar");
            announcementBar.style.display = "none";
        });
        document.getElementById("games-link").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "https://bleafy.github.io/games";
        });

        document.getElementById("unblockers-link").addEventListener("click", function(event) {
            event.preventDefault(); 
            window.location.href = "https://bleafy.github.io/unblockers";
        });
    </script>

<a id="myLink" href="https://google.com" class="icon-button"></a>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "z") {
                window.location.href = document.getElementById("myLink").href;
            }
        });
    </script>
</body>
</html>
