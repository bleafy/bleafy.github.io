<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
 </head>
  <body>
    <div class="icon-container">
      <a href="https://bleafy.github.io/" class="icon-button">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
            <path d="M 25 1.0507812 C 24.7825 1.0507812 24.565859 1.1197656 24.380859 1.2597656 L 1.3808594 19.210938 C 0.95085938 19.550938 0.8709375 20.179141 1.2109375 20.619141 C 1.5509375 21.049141 2.1791406 21.129062 2.6191406 20.789062 L 4 19.710938 L 4 46 C 4 46.55 4.45 47 5 47 L 19 47 L 19 29 L 31 29 L 31 47 L 45 47 C 45.55 47 46 46.55 46 46 L 46 19.710938 L 47.380859 20.789062 C 47.570859 20.929063 47.78 21 48 21 C 48.3 21 48.589063 20.869141 48.789062 20.619141 C 49.129063 20.179141 49.049141 19.550938 48.619141 19.210938 L 25.619141 1.2597656 C 25.434141 1.1197656 25.2175 1.0507812 25 1.0507812 z M 35 5 L 35 6.0507812 L 41 10.730469 L 41 5 L 35 5 z" fill="white"></path>
          </svg>
        </span>
      </a>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a game">
    </div>
    <div class="container">
      <div class="game">
        <img src="celltosingularity.png" alt="Game Image" class="game-image">
        <h2>Cell to Singularity</h2>
        <p>(data does not save because I didnt do it correctly but who cares prob will fix later on) Play the game as a single cell organism, and upgrade your biology, intellect, and technology to evolve a civilization on the brink of technological singularity.</p>
        <a href="https://download1474.mediafire.com/p2fmsje4gpdgT96PCiX-z6B4iPP9060tBWMORPPzYw-FukyHmLwZ_x1YDa1Lq0wdf2-tbZaZmzOLbkutYc14kEN4HBmyHyR89W-Pw4eLXlBwzlO-4rG9IyB51xS-Je0VpyCLWpbW5N0iQsSZ6jOW2GcoRfzE9nlefkMFXI1W/wgi3anoiyxy5t7s/Cell+to+Singularity.zip" class="play-button">Install</a>
      </div>
    </div>
    <a id="myLink" href="https://google.com" class="icon-button"></a>
    <script>
      document.addEventListener("keydown", function(event) {
        if (event.key.toLowerCase() === "z") {
          window.location.href = document.getElementById("myLink").href;
        }
      });
    </script>
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop,
              behavior: 'smooth'
            });
          }
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const games = document.querySelectorAll(".game");
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function() {
          const searchTerm = searchInput.value.toLowerCase();
          games.forEach(function(game) {
            const gameTitle = game.querySelector("h2").textContent.toLowerCase();
            if (gameTitle.includes(searchTerm) || searchTerm === "") {
              game.style.display = "block";
            } else {
              game.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
