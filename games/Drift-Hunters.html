<!DOCTYPE html>
<html>
<head>
    <title>Leafy's</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(2);
        }
    </style>
</head>
<body>
    <iframe src="https://v6p9d9t4.ssl.hwcdn.net/html/1792221/ItchIO/index.html" frameborder="0"></iframe>

    <a id="myLink" href="https://google.com" class="icon-button"></a>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "z") {
                window.location.href = document.getElementById("myLink").href;
            }
        });
    </script>
</body>
</html>
