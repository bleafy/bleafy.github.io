<!DOCTYPE html>
<html>
<head>
    <title>Leafy's</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .warning-container {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .warning-box {
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .warning-text {
            color: #fff;
        }

        .continue-button {
            padding: 12px 24px;
            cursor: pointer;
            font-family: 'Calibri', sans-serif;
            font-size: 18px;
            user-select: none;
            color: #fff;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.5);
            background-color: #555;
            border: 2px solid gray;
            border-radius: 5px;
            transition: transform 0.3s, filter 0.3s, background-color 0.3s, color 0.3s;
        }

        .continue-button:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-box">
            <h1>Warning!</h1>
            <p class="warning-text">This game does not support quick switch.</p>
            <button class="continue-button" onclick="continueGame()">Continue</button>
        </div>
    </div>

    <iframe src="https://v6p9d9t4.ssl.hwcdn.net/html/1792221/ItchIO/index.html" frameborder="0"></iframe>

    <a id="myLink" href="https://google.com" class="icon-button"></a>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "z") {
                window.location.href = document.getElementById("myLink").href;
            }
        });

        function continueGame() {
            document.querySelector(".warning-container").style.display = "none";

        }
    </script>
</body>
</html>
