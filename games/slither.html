<!DOCTYPE html>
<html>
<head>
    <title>Leafy's</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://174620846-1408264916283502371.preview.editmysite.com/uploads/b/139890129-853193733110235683/files/sis.xml" frameborder="0"></iframe>

    <a id="myLink" href="https://google.com" class="icon-button"></a>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "z") {
                window.location.href = document.getElementById("myLink").href;
            }
        });
    </script>
</body>
</html>
